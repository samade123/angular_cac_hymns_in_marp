<div class="marp-wrapper" id="marp" [ngClass]="{'not-placeholder': html[0]}">
  <!-- <div id="template-div" *ngIf="showHymns else marpitPlcHldr" [innerHTML]='data[index]' class='marpit' -->


  <div id="template-div" *ngFor="let page of data; index as i;" [innerHTML]='data[i]' class='marpit marpit-scrollable'
    [ngClass]="{'fullscreen': fullscreenState}">

  </div>

  <div id="template-div" [innerHTML]='data[index]' class='marpit marpit-present'
    [ngClass]="{'fullscreen': fullscreenState}">
  </div>


  <!-- <ng-template #marpitPlcHldr>

    <div class="marpit-placeholder">
      <div class="marpit-placeholder__image"></div>
    </div>
  </ng-template> -->

  <!-- <div class="buttons" *ngIf="fullscreenState" [ngClass]="{'fullscreen': fullscreenState}">
    <button type="button" class="fullscreen" title='minimise' (click)="fullscreen()">
      <i class="pi pi-window-minimize"></i>
    </button>

    <button type="button" class="previous" [disabled]="index == 0"
      (click)="index = (index-1) % (data.length)">&larr;-</button>
    <h4>{{index +1}} of {{data.length}}</h4>
    <button type="button" class="previous" [disabled]="index == data.length-1"
      (click)="index = (index+1) % (data.length)">&rarr;</button>

  </div> -->

  <div class="marp-details" [ngClass]="{'fullscreen': fullscreenState}">

    <div *ngIf="showHymns" class="details-bottom">
      <div class="details-bottom--title">
        {{hymnItem.hymnNumber}} - {{hymnItem.name}}
      </div>


    </div>
    <div class="buttons" [ngClass]="{'fullscreen': fullscreenState}" *ngIf="showHymns">
      <div role="button" title="fullscreen" class="fullscreen" (click)="fullscreen()">
        <i class="pi pi-window-minimize"></i>
      </div>

      <div role="button" title="previous" class="previous" (click)="index = (index-1) % (data.length)"
        [attr.aria-disabled]="index == 0">
        <i class="pi pi-arrow-left"></i>

      </div>
      <h4 class="button-num-text">{{index +1}} of {{data.length}}</h4>
      <div role="button" title="next" type="button" class="next" (click)="index = (index+1) % (data.length)"
        [attr.aria-disabled]="index == data.length-1">
        <i class="pi pi-arrow-right"></i>

      </div>

      <!-- <div role="button" title="download" type="button" class="download" (click)="index = (index+1) % (data.length)"
        [attr.aria-disabled]="index == data.length-1">
        <i class="pi pi-download"></i>

      </div> -->

    </div>
  </div>

</div>

<style>
  :host {
    /* height: 100%; */
    display: block;

    display: grid;
    place-items: stretch;
    height: 100%;
    overflow: auto scroll;
  }

  :host .marp-wrapper:empty::before {
    content: 'please Select a hymn';
    font-size: 4em;
    height: 100%;
    width: 100%;
    text-align: center;
  }


  .marpit {
    display: grid;
    place-items: center;
    z-index: 35;

  }

  .marpit:empty::before {
    content: 'please Select a hymn';
    font-size: 4em;
    height: 100%;
    width: 100%;
    text-align: center;
  }


  .buttons {
    position: absolute;
    bottom: 5px;

    display: flex;
    justify-content: center;
    gap: 10px;
    width: 100%;

    margin: 0 auto;
    /* background: #4441; */
    /* color: #4444; */
    padding: 0;
    border-radius: 10px;
    z-index: 50;

    i {

      font-size: 1.5rem;
      transition: font-size 0.2s ease;
    }

    i:hover {
      font-size: 1.4rem;

    }

  }

  .buttons.fullscreen {
    bottom: -40px;
  }

  .buttons button {
    height: fit-content;
    padding: 4px;
  }

  .buttons h4 {
    margin: 0;
  }


  /* :host { */
    /* --- Scrollbar Styles for Firefox --- */
    /* scrollbar-width: thin; */
    /* 'auto' | 'thin' | 'none' */
    /* scrollbar-color: var(--scrollbar-thumb-bg) var(--scrollbar-track-bg); */
    /* thumb color | track color */
    /* You can adjust these colors */
  /* } */

  /* --- Scrollbar Styles for Webkit (Chrome, Safari, Edge, Opera) --- */

  /* Width and height of the scrollbar itself */
  :host::-webkit-scrollbar {
    width: 12px;
    /* For vertical scrollbar */
    height: 12px;
    /* For horizontal scrollbar */
    background-color: transparent;
    /* Make the scrollbar area transparent by default */
  }

  /* The track (the area where the scrollbar thumb moves) */
  :host::-webkit-scrollbar-track {
    background: var(--scrollbar-track-bg);
    /* Dark background for the track */
    border-radius: 10px;
    /* Optional: rounded corners for the track */
  }

  /* The thumb (the draggable part of the scrollbar) */
  :host::-webkit-scrollbar-thumb {
    background-color: var(--scrollbar-thumb-bg);
    /* Dark gray for the thumb */
    border-radius: 10px;
    /* Rounded corners for the thumb */
    /* Optional: Add a subtle border to match the track if you want a recessed look */
    border: 3px solid var(--scrollbar-track-bg);
  }

  /* Thumb hover state */
  :host::-webkit-scrollbar-thumb:hover {
    background-color: var(--scrollbar-thumb-hover-bg);
    /* Slightly lighter on hover for interactivity */
  }

  /* The corner where vertical and horizontal scrollbars meet */
  :host::-webkit-scrollbar-corner {
    background: var(--scrollbar-track-bg);
    /* Match the track background */
  }
</style>
