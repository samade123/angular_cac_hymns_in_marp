<header class="header" [ngClass]="{'fullscreen': fullscreen}">

  <div class="header__left">
    <p-button [rounded]="true" icon="pi pi-chevron-left" size='small' [text]="true" *ngIf="isHymnPage()" type="button"
      title="go Back" class="p-button-success" (onClick)="backToHymnsList()"></p-button>
    <h1 class="header__title">
      CAC Doc Viewer <span *ngIf="selectedSimpleHymn">/ </span><strong>{{selectedSimpleHymn ?
        selectedSimpleHymn.hymnNumber + ' - ' + selectedSimpleHymn.name : ''}}</strong>
    </h1>
  </div>
  <p-chip *ngIf="currentExpiry" [label]="currentExpiry.toString()" [removable]="true" icon="pi pi-clock"/>
  <div class="header__right">

    <p-button [rounded]="false" icon="pi pi-window-maximize" [text]="false" size='small' iconPos="right"
      *ngIf="isHymnPage()" type="button" title="Present" label="Present" class="p-button-success"
      (onClick)="setFullScreen()"></p-button>
  </div>
  <!-- <button (click)="getNotionResponse()">Reload</button> -->
  <!-- <button type="button" (click)="pushToDb()">push to DB</button> -->
</header>
<aside [ngClass]="{'fullscreen': fullscreen}">
  <app-hymn-sidebar [simpleHymns]="hymnsList" (selectedHymnId)="selectHymnId($event)"
    (reload)="getNotionResponse()"></app-hymn-sidebar>
</aside>
<main id="main" [ngClass]="{'fullscreen': fullscreen}">
  <router-outlet />

</main>
